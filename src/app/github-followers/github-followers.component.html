<div *ngFor="let follower of followers" class="mdeia d-flex container">
    <div class="media-left">
        <a href="">
            <img src="{{follower.avatar_url }}" class="avatar" alt="">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ follower.login }}</h4>
        <a [routerLink]="[follower.id, follower.login]">{{follower.html_url}}</a>
    </div>
</div>
