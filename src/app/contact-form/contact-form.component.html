<form class="container" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="ali"
      name="firstName"
      [(ngModel)]="firstName"
      (ngModelChange)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div *ngIf="!firstName" class="alert alert-danger">
      <!-- <div *ngIf="firstName.required">First name is required!</div>
      <div *ngIf="firstName.minlength">Length should be more than 3 characters!</div>
      <div *ngIf="firstName.maxlength">Length should be less than 10 characters!</div>
      <div *ngIf="firstName.pattern">Pattern should be followed!</div> -->
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      name="comment"
      [(ngModel)]="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" [(ngModel)]="isSubscribed" name="isSubscribed" />For mailing</label>
  </div>
  <button class="btn btn-primary mt-3" [disabled]="!f.valid">Submit</button>
</form>
