<div class="container">
    <h4>Create New Post</h4>
    <input type="text" (keyup.enter)="createPost(title)" #title>
    <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
            {{post.id == p_id ? "" : post.title}}
            <button class="btn btn-danger right" (click)="deletePost(post)">Delete</button>
            <button *ngIf="post.id != p_id" class="btn btn-warning right" (click)="editPost(post)">Edit</button>
            
            <input *ngIf="post.id == p_id" [(ngModel)]="edit" type="text" autofocus> 
            <button *ngIf="post.id == p_id" class="btn btn-primary right" (click)="updatePost()">Update</button>
        </li>
        
      </ul>
</div>
