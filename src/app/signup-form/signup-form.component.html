<div class="container">
  <h3>Reactive Forms</h3>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" />
      <div *ngIf="username?.pending">Checking for uniqueness....</div>
      <div *ngIf="username?.touched" class="alert alert-danger">
        <div *ngIf="username?.errors?.cannotContainSpace">
          Username can not contain space!
        </div>
        <div *ngIf="username?.errors?.shouldBeUnique">
          Username should be unique!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
      />
      <div
        *ngIf="password?.touched && password?.invalid"
        class="alert alert-danger"
      >
        Password is required!
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="onClick(form, username)">
      Sign Up
    </button>
  </form>

  <form>
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group" *ngFor="let topic of getTopics.controls">
      <li class="list-group-item" (click)="removeTopic(topic)">{{topic.value}}</li>
    </ul>
  </form>
</div>
